<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px"><a href="https://cursoemvideo.com">CursoemVideo</a></iframe>
        para aprender a programar.</p>

    <p>O site do Google <iframe src="https://google.com" frameborder="0"></iframe> também é muito legal, mas é protegido e não pode ser colocado em iframes!</p>

    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io"></a>GitHub</iframe>
        tamém é bem legal!
    </p>
</body>
</html>
